<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/base.css">

  <title>Ceep</title>
</head>
<body>
  <header class="container cabecalho">
    <h1>Ceep</h1>

    <menu class="opcoesDaPagina">
      <input type="search" placeholder="Busque seu cartao" id="busca" class="opcoesDaPagina-opcao">

      <button id="mudaLayout" class="opcoesDaPagina-opcao opcoesDaPagina-botao">
        Linhas
      </button>
      <button id="sync" class="opcoesDaPagina-opcao opcoesDaPagina-botao botaoSync">
        <svg height="1em" viewBox="0 0 384 384">
        	<path d="M327.731 172.734c5.938 40.859-6.531 <83 class="891-"></83>38.406 115.297-47.094 46.469-119.75 52.188-173.188 17.281l37.438-36.5-137.595-19.188 19.203 134.375 42.015-40.25c75.453 55.625 182.469 50.375 251.032-17.281 39.75-39.219 57.875-91.281 55.625-142.656l-56.125-11.078zM94.73 96.031c47.078-46.469 119.719-52.219 173.156-17.281l-37.5 36.484 137.594 19.203-19.188-134.438-41.969 40.344c-75.469-55.672-182.453-50.359-251.031 17.281-39.75 39.203-57.859 91.266-55.625 142.625l56.125 11.063c-5.938-40.875 6.563-83.859 38.438-115.281z"></path>
        </svg>
      </button>
      <button id="ajuda" class="opcoesDaPagina-opcao opcoesDaPagina-botao">
        ?
      </button>
    </menu>
  </header>

  <!-- form.novoCartao.container>textarea.novoCartao-conteudo[name=novoCartao-conteudo placeholder="Digite aqui"]+input.novoCartao-salvar[type=submit value=Salvar] -->
  <form action="" class="novoCartao container">
    <textarea name="novoCartao-conteudo" id="" cols="30" rows="10" class="novoCartao-conteudo" placeholder="Digite aqui"></textarea>
    <!-- aqui vai vir um span de erro criado pelo nosso JS -->
    <input type="submit" class="novoCartao-salvar" value="Salvar">
  </form>

  <section class="mural container"></section>

  <script src="javascript/model/Cartao.js"></script>
  <script src="javascript/model/Xhr.js"></script>

  <script src="javascript/block/cabecalho.js"></script>
  <script src="javascript/block/cartao.js"></script>
  <script src="javascript/block/novoCartao.js"></script>
  <script src="javascript/block/busca.js"></script>
  <script src="javascript/block/ajuda.js"></script>

  <!-- Daqui pra baixo Ã© com jQuery -->
  <script src="javascript/lib/jquery.min.js"></script>
  <script src="javascript/jquery/botaoSync.js"></script>

</html>
